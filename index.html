
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>CryptoRadar - LIVE</title>
  <style>
    body { font-family: Arial; background: #0d0d0d; color: #0ff; padding: 20px; }
    .section { background: #1a1a1a; padding: 15px; margin-bottom: 20px; border-radius: 10px; }
    h1, h2 { color: #fff; }
    .data-status { position: fixed; top: 10px; right: 10px; background: #222; padding: 5px 10px; border-radius: 5px; font-size: 14px; }
  </style>
  <script>
    async function fetchData() {
      const priceBox = document.getElementById("btc-price");
      const resBox = document.getElementById("support-resistance");
      const status = document.getElementById("status");

      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
        const data = await res.json();
        const price = data.bitcoin.usd;
        priceBox.innerText = "BTCUSDT Price: $" + price.toLocaleString();

        resBox.innerHTML = `
          🟢 Supporto stimato: $${(price * 0.97).toFixed(2)}<br>
          🔴 Resistenza stimata: $${(price * 1.03).toFixed(2)}
        `;

        status.innerText = "🟢 LIVE";
      } catch (e) {
        priceBox.innerText = "Errore nel caricamento";
        status.innerText = "🔴 OFFLINE";
      }
    }

    window.onload = fetchData;
  </script>
</head>
<body>
  <div class="data-status" id="status">🟡 Verifica dati...</div>

  <h1>CryptoRadar LIVE</h1>

  <div class="section">
    <h2>📊 Prezzo BTC</h2>
    <div id="btc-price">Caricamento...</div>
  </div>

  <div class="section">
    <h2>📍 Supporti e Resistenze (auto)</h2>
    <div id="support-resistance">Calcolo in corso...</div>
  </div>

  <div class="section">
    <h2>📰 Notizie Crypto</h2>
    <ul>
      <li>🗞️ ETF approvati in USA - CoinDesk</li>
      <li>🗞️ Aumento hash rate Bitcoin - Cointelegraph</li>
    </ul>
  </div>
</body>
</html>
