<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoRadar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="app-container">
    <header class="app-header">
      <div class="app-title">
        <h1>CryptoRadar</h1>
      </div>
      <div class="connection-status">
        <span id="status-indicator" class="status-online">LIVE ✅</span>
      </div>
    </header>
    <main id="app-content" class="app-content">
    </main>
    <footer class="app-footer">
      <div class="connection-info">
        <div id="connection-status">Connesso - Dati in tempo reale</div>
        <div id="last-status-time"></div>
      </div>
      <div>© <span id="current-year"></span> CryptoRadar</div>
    </footer>
    <button id="menu-toggle" class="mobile-menu-toggle">☰</button>
    <audio id="alert-sound-1" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>
    <audio id="alert-sound-2" src="https://www.soundjay.com/button/sounds/beep-09.mp3"></audio>
    <audio id="alert-sound-3" src="https://www.soundjay.com/button/sounds/beep-05.mp3"></audio>
    <audio id="alert-sound-4" src="https://www.soundjay.com/button/sounds/beep-08.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
